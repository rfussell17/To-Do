<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To-Do List</title>
  <script src="https://kit.fontawesome.com/b04b176293.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="container">
    <h1>To-Do List</h1>
      <form id="form">
          <input placeholder="To-Do..." id="input">
          <button type= "button" onclick = "addTask()" id="button">Add</button>
          <button type= "button"  id="clear">Clear List</button>
        </form>
     <ul id = "ul">
       <li id="li"></li>
     </ul>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
