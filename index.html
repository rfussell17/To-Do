<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To-Do List</title>
  <script src="https://kit.fontawesome.com/b04b176293.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="container">
    <h1>To-Do List</h1>
    <form>
        <span onclick="newElement()" id="addBtn">Add</span>
    <input  placeholder="To do..." type="text" id="input" name = "input">
  
     <ul id="ul">
       <li id="li"><i class="far fa-circle" id="check"></i> Wake Up <span id="trashCan">
        <i class="far fa-trash-alt" id="trash"></span></i>
      </li>

     </ul>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
